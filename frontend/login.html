<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Login - Concesionaria</title>
</head>
<body>
    <!-- Estructura del formulario adaptada para coincidir con register.html -->
    <form id="loginForm" action="/api/auth/login" method="POST">
        <h2>Iniciar Sesión</h2>

        <div id="errorMessage" class="error-message" ></div>
        <div id="successMessage" class="success-message" ></div>

        <label for="username">Usuario o correo electrónico</label>
        <input type="text" id="username" name="username" required class="input" autocomplete="username">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required class="input" autocomplete="current-password">
        
        <button type="submit">Entrar</button>
        
        <div class="register-link" >
            ¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a>
        </div>
    </form>

    <script src="login.js" defer></script>
</body>
</html>
