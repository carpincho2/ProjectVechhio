<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Carpane</title>
  <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="loginregisterstyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script type="module" src="./authLogic.js" defer></script>
</head>
<body>
  <form id="loginForm" action="/api/auth/login" method="POST">
    <h2>Iniciar Sesión</h2>

    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>

    <label for="username">Usuario o Correo</label>
    <input type="text" id="username" name="username" placeholder="Tu usuario o email" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>
    <button type="submit">Ingresar</button>

    <div class="register-link">
      <p>¿No tienes cuenta? <a href="/register.html">Regístrate</a></p>
    </div>
    
    <div class="form-links">
      <a href="/direct-reset.html">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="google-auth-container">
      <button id="google-signin-btn" class="google-btn">
        <i class="fab fa-google"></i> Iniciar sesión con Google
      </button>
    </div>

  </form>

  <script src="login.js" defer></script>
</body>
</html>
