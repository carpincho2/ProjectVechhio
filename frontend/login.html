<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Login - Concesionaria</title>
</head>
<body>
    <!-- Estructura del formulario adaptada para coincidir con register.html -->
    <form id="loginForm" action="/api/auth/login" method="POST">
        <h2>Iniciar Sesión</h2>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <label for="username">Usuario o correo electrónico</label>
        <input type="text" id="username" name="username" required class="input" autocomplete="username">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required class="input" autocomplete="current-password">
        
        <button type="submit">Entrar</button>
        
        <div class="register-link" style="text-align: center; margin-top: 1rem;">
            ¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a>
        </div>
    </form>

    <script>
        // El script se mantiene para la funcionalidad de mensajes y validación
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (error) {
                errorMessage.textContent = decodeURIComponent(error);
                errorMessage.style.display = 'block';
            }
            
            if (success) {
                successMessage.textContent = decodeURIComponent(success);
                successMessage.style.display = 'block';
            }
            
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    e.preventDefault();
                    errorMessage.textContent = 'Por favor, completa todos los campos.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
