<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Login - Concesionaria</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/logos/logo.png" alt="Logo Concesionaria">
        </div>
        
        <div class="card">
            <h2>Iniciar Sesión</h2>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm" action="/api/auth/login" method="POST">
                <div class="form-group">
                    <label for="username">Usuario o correo electrónico</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit">Entrar</button>
            </form>
            
            <div class="register-link">
                ¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Mostrar mensajes de error/success desde parámetros URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (error) {
                errorMessage.textContent = decodeURIComponent(error);
                errorMessage.style.display = 'block';
            }
            
            if (success) {
                successMessage.textContent = decodeURIComponent(success);
                successMessage.style.display = 'block';
            }
            
            // Validación básica del formulario antes de enviar
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username) {
                    e.preventDefault();
                    errorMessage.textContent = 'Por favor, ingresa tu usuario o correo electrónico';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (!password) {
                    e.preventDefault();
                    errorMessage.textContent = 'Por favor, ingresa tu contraseña';
                    errorMessage.style.display = 'block';
                    return;
                }
            });
        });
    </script>
</body>
</html>
