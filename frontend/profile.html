<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="header">
        <!-- El header es el mismo que en las otras páginas -->
        <div >
           <a href="index.html"><img src="logo.png" alt="" class="logo"></a>
        </div>
        <div class="vehicles">
            <a href="vehicles.html">Vehicles</a>
        </div>
        <div class="certified">
            <a href="certified.html">Certified</a>
        </div>
        <div class="finance">
            <a href="finance.html">Finance</a>
        </div>
        <div class="service">
            <a href="service.html">Service</a>
        </div>
        <div class="aboutUs">
            <a href="aboutUs.html">About Us</a>
        </div>
        <div id="auth-container" class="user-auth-section">
            <!-- Este contenido se generará dinámicamente -->
        </div>
    </header>

    <main class="profile-container">
        <h1>Mi Perfil</h1>
        <div id="user-profile" class="profile-card">
            <!-- La información del perfil se cargará aquí -->
            <p>Cargando perfil...</p>
        </div>

        <div class="profile-section">
            <h2>Mis Solicitudes de Financiación</h2>
            <div class="table-container">
                <table id="finance-history-table">
                    <thead>
                        <tr>
                            <th>Vehículo</th>
                            <th>Monto Solicitado</th>
                            <th>Cuotas</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="finance-history-body">
                        <!-- El historial se cargará aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="profile-section">
            <h2>Mis Turnos de Taller</h2>
            <div class="table-container">
                <table id="service-history-table">
                    <thead>
                        <tr>
                            <th>Vehículo</th>
                            <th>Tipo de Servicio</th>
                            <th>Fecha del Turno</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="service-history-body">
                        <!-- El historial de turnos se cargará aquí -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="profile.js"></script>
    <script type="module" src="./main.js" defer></script>
</body>
</html>
