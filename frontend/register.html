<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <form action="/api/auth/register" method="POST">
  <h2>Registro</h2>

  <label for="username">Usuario</label>
  <input type="text" id="username" name="username" required class="input">

  <label for="email">Correo</label>
  <input type="email" id="email" name="email" required class="input">

  <label for="password">Contraseña</label>
  <input type="password" id="password" name="password" required class="input">

  <label for="confirm">Repetir Contraseña</label>
  <input type="password" id="confirm" name="confirm" required class="input">

  <button type="submit">Crear cuenta</button>
</form>
</body>
</html>
