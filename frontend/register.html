<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <form id="registerForm" action="/api/auth/register" method="POST">
        <h2>Registro</h2>

        <div id="errorMessage" class="message error" style="display:none;"></div>
        <div id="successMessage" class="message success" style="display:none;"></div>

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required class="input">

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required class="input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor, introduce una dirección de correo válida.">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required class="input">

        <label for="confirm">Repetir Contraseña</label>
        <input type="password" id="confirm" name="confirm" required class="input">

        <button type="submit">Crear cuenta</button>
    </form>
    <script src="login.js" defer></script>
    <script>
        const form = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Detiene el envío del formulario
                errorMessage.textContent = 'Las contraseñas no coinciden.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
