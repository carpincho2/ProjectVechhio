<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <form id="resetPasswordForm">
        <h2>Restablecer Contraseña</h2>

        <div id="message" class="message" style="display:none;"></div>

        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" name="password" required class="input">

        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="input">

        <button type="submit">Actualizar Contraseña</button>
    </form>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Las contraseñas no coinciden.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Extraer el token de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageDiv.textContent = 'Token no encontrado. Por favor, usa el enlace que te enviamos.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message + ' Serás redirigido al login en 3 segundos.';
                    messageDiv.className = 'message success';
                    setTimeout(() => { window.location.href = '/login.html'; }, 3000);
                } else {
                    messageDiv.textContent = data.error || 'Ocurrió un error.';
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';

            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
