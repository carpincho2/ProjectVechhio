<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiación - Pane Concesionaria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="finance.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div>
           <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
        </div>
        <div class="vehicles">
            <a href="vehicles.html">Vehicles</a>
        </div>
        <div class="certified">
            <a href="certified.html">Certified</a>
        </div>
        <div class="finance">
            <a href="finance.html" class="active">Finance</a>
        </div>
        <div class="service">
            <a href="service.html">Service</a>
        </div>
        <div class="aboutUs">
            <a href="aboutUs.html">About Us</a>
        </div>
        <div id="auth-container" class="user-auth-section">
            <!-- Este contenido se generará dinámicamente -->
        </div>
    </header>

    <section class="finance-hero">
      <h1>Opciones de Financiación</h1>
      <p>Estás a un paso de conseguir el auto de tus sueños.<br>Completá el formulario para solicitar la financiación.</p>
    </section>

    <section class="finance-grid">
      <div class="finance-card">
        <h2>Financiar Vehículo</h2>
        <div id="vehicle-info-display" class="vehicle-details">
            <!-- La información del vehículo se cargará aquí -->
        </div>
        <form class="finance-form" id="finance-form" style="display: none;">
          <label for="monto">Monto a financiar (AR$)</label>
          <input type="number" id="monto" placeholder="Cargando..." readonly required>

          <label for="cuotas">Cuotas</label>
          <select id="cuotas" required>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
          </select>

          <button type="submit">Solicitar Financiación</button>
        </form>
        <div id="form-message" class="finance-result" style="display: none;"></div>
      </div>
    </section>

    <script src="finance.js"></script>
    <script type="module" src="./main.js" defer></script>
</body>
</html>
