<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregisterstyle.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/logos/favicon_io/favicon.ico" type="image/x-icon">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <form id="forgotPasswordForm">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu usuario o correo y te enviaremos un enlace para restablecer tu contraseña.</p>

        <div id="message" class="message" style="display:none;"></div>

        <label for="identifier">Usuario o Correo</label>
        <input type="text" id="identifier" name="identifier" required class="input" placeholder="ej: tu_usuario o tu_correo@ejemplo.com">

        <button type="submit">Enviar Enlace</button>

        <div class="register-link">
            <p><a href="/login.html">Volver al Login</a></p>
        </div>
    </form>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = data.error || 'Ocurrió un error.';
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';

            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
